worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # 请求体限制
    client_max_body_size    50m;
    client_body_buffer_size 10m;

    # Gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_buffers    4 16k;
    gzip_comp_level 4;
    gzip_types text/plain application/javascript application/x-javascript
               text/css application/xml text/javascript application/json
               image/svg+xml;
    gzip_vary on;

    # ============ 博客前台 ============
    server {
        listen 80;
        server_name localhost;

        # 静态资源（表情包等）
        location /static/ {
            alias /usr/share/nginx/static/;
            expires 30d;
            access_log off;
        }

        # 前台
        location / {
            root  /usr/share/nginx/blog;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 后台管理（部署在 /admin 路径下）
        # Vite 构建时 base: /admin/，生成的资源路径为 /admin/assets/xxx.js
        # alias 会将 /admin/xxx 映射到 /usr/share/nginx/admin/xxx
        location /admin {
            alias /usr/share/nginx/admin/;
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # API 反向代理到后端
        location ^~ /api/ {
            proxy_pass http://blog-server:8000/;
            proxy_set_header Host             $host;
            proxy_set_header X-Real-IP        $remote_addr;
            proxy_set_header X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # SSE 支持（AI 对话流式输出）
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
        }

        # WebSocket 聊天室代理
        location /websocket {
            proxy_pass http://blog-server:8000/websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }

