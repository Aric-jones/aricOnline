# ============================================================
#  博客一键部署 docker-compose
#  使用方法：
#    1. cp .env.example .env  → 填写真实密码/密钥
#    2. docker-compose up -d --build
# ============================================================
version: "3.8"

services:
  # ============ MySQL ============
  mysql:
    image: mysql:${MYSQL_VERSION:-8.0}
    container_name: blog-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB:-blog}
      TZ: Asia/Shanghai
    ports:
      - "${MYSQL_PORT:-4000}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      # 首次启动时自动导入 blog.sql（blog.sql 在 deploy/ 目录下）
      - ./blog.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ Redis ============
  redis:
    image: redis:${REDIS_VERSION:-7}-alpine
    container_name: blog-redis
    restart: always
    command: redis-server --requirepass "${REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT:-5000}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============ 后端 Spring Boot ============
  blog-server:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    image: blog-springboot:latest
    container_name: blog-server
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # 覆盖为容器名和容器内部端口（Docker 内部网络）
      # 注意：.env 中的 MYSQL_PORT=4000 和 REDIS_PORT=5000 是宿主机端口
      # 容器内部通信必须使用 MySQL 和 Redis 的默认端口
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # 后端服务端口
      SERVER_PORT: 8000
      # 使用 dev 配置文件
      SPRING_PROFILE: dev
    ports:
      - "${SERVER_PORT:-8000}:8000"
    volumes:
      - upload-data:/usr/local/upload

  # ============ 前端 Nginx ============
  nginx:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.nginx
    image: blog-nginx:latest
    container_name: blog-nginx
    restart: always
    depends_on:
      - blog-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # HTTPS 证书（可选）
      - /etc/ssl/certs:/etc/ssl/certs:ro
      - upload-data:/usr/local/upload:ro

volumes:
  mysql-data:
  redis-data:
  upload-data:
